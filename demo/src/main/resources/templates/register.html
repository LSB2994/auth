<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="bg-white shadow-lg rounded-2xl p-8 w-96 text-center">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Create an Account</h2>
    <p class="text-gray-500 mb-6">Sign up to get started.</p>

    <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-4">

        <label>
            <input
                    type="text"
                    th:field="*{username}"
                    placeholder="Username"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
                    required
            >
        </label>

        <label>
            <input
                    type="password"
                    th:field="*{password}"
                    placeholder="Password"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
                    required
            >
        </label>

        <label>
            <input
                    type="email"
                    th:field="*{email}"
                    placeholder="Email"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
                    required
            >
        </label>

        <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Register
        </button>
    </form>

    <p class="text-sm text-gray-500 mt-4">
        Already have an account?
        <a href="verify-otp" class="text-blue-500 hover:underline">Login</a>
    </p>
</div>
</body>
</html>
