<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #4CAF50;
        }

        .content {
            padding: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to Our Service!</h2>
    <p class="content">Hello <b th:text="${name}"></b>,</p>
    <p class="content">Thank you for joining us. We are excited to have you on board.</p>
    <p class="content">Click the button below to verify your email:</p>
    <a href="#"
       style="display:inline-block; padding:10px 20px; background:#4CAF50; color:#fff; text-decoration:none; border-radius:5px;">
        Verify Email
    </a>
    <p class="footer">If you have any questions, feel free to contact us.</p>
</div>
</body>
</html>
