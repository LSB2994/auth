<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="bg-white shadow-lg rounded-2xl p-8 w-96 text-center">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Welcome Back!</h2>
    <p class="text-gray-500 mb-6">Login to continue.</p>

    <form th:action="@{/login}" method="post" class="space-y-4">

        <label>
            <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
                    required
            >
        </label>

        <label>
            <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg"
                    required
            >
        </label>

        <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Login
        </button>
    </form>

    <p class="text-sm text-gray-500 mt-4">
        Don't have an account?
        <a href="/login" class="text-blue-500 hover:underline">Register</a>
    </p>
</div>
</body>
</html>
