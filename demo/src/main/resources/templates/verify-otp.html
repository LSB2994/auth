<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>verify-otp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="bg-white shadow-lg rounded-2xl p-8 w-96 text-center">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">OTP Verification</h2>
    <p class="text-gray-500 mb-6">Enter the OTP sent to your email.</p>

    <form th:action="@{verify-otp}" method="post" class="space-y-4">
        <input type="hidden" name="email" th:value="${email}">

        <label>
            <input
                    type="text"
                    name="otp"
                    placeholder="Enter OTP"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-center text-lg"
                    required
            >
        </label>

        <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Verify OTP
        </button>
    </form>

    <p class="text-sm text-gray-500 mt-4">
        Didn't receive the OTP?
        <a href="login" class="text-blue-500 hover:underline">Resend</a>
    </p>
</div>
</body>
</html>
